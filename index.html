<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <p class="title">Your Result</p>
        <div class="circle">
          <div class="percent">76</div>
          of 100
        </div>
        <p class="heading">Great</p>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <p class="summ text-col">Summary</p>
        <div class="type re">
          <p class="color-r">
            <img src="./assets/images/icon-reaction.svg" /> Reaction
          </p>
          <p><span class="text-col">80</span> / 100</p>
        </div>
        <div class="type me">
          <p class="color-y">
            <img src="./assets/images/icon-memory.svg" /> Memory
          </p>
          <p><span class="text-col">92</span> / 100</p>
        </div>
        <div class="type ve">
          <p class="color-g">
            <img src="./assets/images/icon-verbal.svg" /> Verbal
          </p>
          <p><span class="text-col">61</span> / 100</p>
        </div>
        <div class="type vi">
          <p class="color-c">
            <img src="./assets/images/icon-visual.svg" /> Visual
          </p>
          <p><span class="text-col">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"><em>Vijay</em></a
      >.
    </div>
  </body>
</html>
